kind: Service
apiVersion: v1
metadata:
  name: fortisoar
  namespace: fortisoar
  labels:
    app: fortisoar
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=true
spec:
  selector:
    app: fortisoar
  type: LoadBalancer
  ports:
  - name: port-https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: port-sme
    protocol: TCP
    port: 5671
    targetPort: 5671

